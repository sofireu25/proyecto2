<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Productos CHUFLEX</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo chuflex agua.jpg" alt="Logo chuflex">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./ubicacion.html">Ubicación</a></li>
                </ul>
                <div id="carrito-container" class="position-relative">
                    <button id="icono-carrito" class="btn btn-primary position-relative">
                        <i class="bi bi-cart"></i>
                        <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </button>
                    <div id="carrito" class="carrito-desplegable bg-light p-3 shadow d-none">
                        <h2>Carrito de compras</h2>
                        <ul id="lista-carrito">
                            <!-- Productos del carrito -->
                        </ul>
                        <p>Productos en el carrito: <span id="cantidad-productos">0</span></p>
                        <p>Total: $<span id="total">0</span></p>
                        <button id="btn-comprar" class="btn btn-success d-none">Comprar</button>
                        <button id="btn-vaciar" class="btn btn-danger d-none">Vaciar carrito</button>
                    </div>
                        <p id="mensaje-compra" class="mt-3 text-success d-none">Gracias por tu compra</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="productsMain">
        <div class="container mt-4">
            <h1>Productos</h1>
            <div id="productos" class="row">
                <!-- Productos generados dinámicamente -->
            </div>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
